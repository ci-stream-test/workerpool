
version: v2.0
name: "build and test"
 
on:
  mr: 
    target-branches:
      - master
 
stages:
  - name: "mr"
    jobs: 
      job:
        runs-on:
          pool-name: docker
          container:
            image: golang:latest 
        steps: 
          - name: "checkout"
            checkout: self

          - name: "build" 
            run: |-
              #!/bin/bash
              go build ./...
          
          - name: "test"
            run: |-
              #!/bin/bash
              go test ./...
          